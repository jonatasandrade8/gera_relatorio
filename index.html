<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Documentos CRUD Estático</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Gerador de Documentos</h1>
        <p>Notas de Serviço, Requisições e Mais (CRUD via LocalStorage)</p>
    </header>

    <main>
        <div class="controls">
            <label for="tipo-documento">Selecione o Tipo de Documento:</label>
            <select id="tipo-documento" required>
                <option value="NOTA_SERVICO">Nota de Serviço (NS)</option>
                <option value="REQUISICAO_COMPRA">Requisição de Compra (RC)</option>
                <option value="ORDEM_SERVICO">Ordem de Serviço (OS)</option>
                <option value="NOTA_ENTREGA">Nota de Entrega de Mercadoria (NE)</option>
            </select>
        </div>

        <form id="document-form">
            <h2>Dados do Documento</h2>
            
            <label>Data/Hora Atual: <input type="text" id="data-hora-atual" readonly></label>

            <label for="logo">Logomarca (URL da Imagem):</label>
            <input type="url" id="logo" placeholder="URL da imagem (Ex: https://.../logo.png)">
            
            <fieldset>
                <legend>Dados do Prestador/Cliente</legend>
                <label for="nome-prestador">Nome do Prestador/Solicitante:</label>
                <input type="text" id="nome-prestador" required>

                <label for="nome-empresa">Nome da Empresa:</label>
                <input type="text" id="nome-empresa" required>

                <label for="cnpj">CNPJ:</label>
                <input type="text" id="cnpj" required>

                <label for="data-servico">Data da Prestação/Requisição:</label>
                <input type="date" id="data-servico" required>
            </fieldset>

            <fieldset>
                <legend>Adicionar Produto/Serviço</legend>
                <label for="item-produto">Nome do Produto/Serviço:</label>
                <input type="text" id="item-produto" placeholder="Ex: Manutenção Preventiva" required>

                <div style="display: flex; gap: 15px;">
                    <div style="flex-grow: 1;">
                        <label for="item-quantidade">Quantidade:</label>
                        <input type="number" id="item-quantidade" min="1" value="1" required>
                    </div>
                    <div style="flex-grow: 1;">
                        <label for="item-preco">Preço Unitário (R$):</label>
                        <input type="number" id="item-preco" step="0.01" min="0.01" value="0.00" required>
                    </div>
                </div>

                <button type="button" id="add-item-btn" class="action-btn" style="background-color: #007bff; margin-top: 10px;">Adicionar Item</button>
            </fieldset>

            <section id="item-list-section" style="margin-bottom: 20px; border: 1px solid #ccc; padding: 15px; border-radius: 5px;">
                <h3>Itens Adicionados: <span id="grand-total-display" style="color: #4CAF50;">R$ 0,00</span></h3>
                <table id="items-table">
                    <thead>
                        <tr>
                            <th>Produto/Serviço</th>
                            <th>Qtd</th>
                            <th>Preço Unit.</th>
                            <th>Subtotal</th>
                            <th>Ação</th>
                        </tr>
                    </thead>
                    <tbody>
                        </tbody>
                </table>
            </section>
            <fieldset>
                <legend>Condições de Pagamento</legend>
                <label for="forma-pagamento">Forma de Pagamento:</label>
                <input type="text" id="forma-pagamento" required>
                
                <label for="prazo-pagamento">Prazo de Pagamento:</label>
                <input type="date" id="prazo-pagamento">
            </fieldset>
            
            <button type="submit" id="save-btn">Salvar Documento (C/U)</button>
            <button type="button" id="clear-form-btn">Limpar Formulário</button>
        </form>

        <section id="lista-documentos">
            <h2>Documentos Salvos (LocalStorage)</h2>
            <ul id="document-list">
                </ul>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
